<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='graph.css') }}">
  <script>
    function draw(data)
    {
      //Dimention of the visualization
      var margin = {top:10, bottom:30, left:40,right:30},
        width = 800 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      //Container to hold the graph: Scalable Vector Graphics
      //Same size as our screen dimension above
      var svg = d3.select('#graphHolder')
        .append('svg')
           .attr('width',width + margin.left + margin.right)
           .attr('height',height + margin.top + margin.bottom)
        .append('g')
           .attr('transform', 'translate('+margin.left+','+margin.top+')');


        //.style("border", "1px solid black");

          //Initialize the links
      var link = svg
        .selectAll('path')
        .data(data.links)
        .enter()
        .append('line')
        .attr("class", "link")
         .attr("stroke", function(d) { 
          if(d.target ==="ASN5"){
          return "#FFF"
        }else{
          return "#000"}});


          //Initialize nodes
      var color = d3.scaleOrdinal(d3.schemeCategory20);
      
      var node = svg.selectAll('circle')
        .data(data.nodes)
        .enter()
        .append('circle')
        .attr('r', 20)
        .attr("fill", function(d) { return color(d.Type); })
        .attr("stroke", function(d) { return color(d.id); });
        

      
          
          //Listing the force that will be applied on the network
      var simulation = d3.forceSimulation(data.nodes)
        .force('link', d3.forceLink()
        .id(function(d){return d.id;})
        .links(data.links))
        .force('charge', d3.forceManyBody().strength(-400))
        .force('center', d3.forceCenter(width/2, height/2))
        .on('tick', ticked)
        .on('end',printt);
         node.selectAll("text")
      .data(data.nodes)
      .text(function(d) { return d.id; });
        
 


    node.append("title")
      .text(function(d) { return d.id; });

      
      function printt(){
        text = svg.append("g")
        .selectAll("text")
        .data(data.nodes)
        .enter().append("text")
        .attr("dx", function(d){return d.x;})
        .attr("dy",  function(d){return d.y ;})
        .text(function(d) { return d.id });
      }
      function ticked()
      {
        link
          .attr('x1', function(d){return d.source.x;})
          .attr('y1', function(d){return d.source.y;})
          .attr('x2', function(d){return d.target.x;})
          .attr('y2', function(d){return d.target.y;})
          .on("click",click);
        node
          .attr('cx', function(d){return d.x + 6;})
          .attr('cy', function(d){return d.y - 6;})
          .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
          
          


      }
    function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
    text = svg.append("g")
        .selectAll("text")
        .data(data.nodes)
        .enter().append("text")
        .attr("dx", function(d){return d.x;})
        .attr("dy",  function(d){return d.y ;})
        .text(function(d) { return null });
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
function click(d) {
 text = svg.append("g")
        .selectAll("text")
        .data(data.links)
        .enter().append("text")
        .attr("dx", function(d){return d.source.x + 8;})
        .attr("dy",  function(d){return d.source.x - 6;})
        .text(function(d) { return d.source });
}
    }
 
    
  </script>
  <nav>
    <h1>Inter-domain Routing Simulator</h1>
  <nav>
</head>

    d3.json("{{url_for('static', filename='testFile.json')}}", draw);
  </script>
